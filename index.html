<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Guardian</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header container">
        <div class="header__logocontainer">
            <span class="header__logocontainer__logo">URL Guardian</span>
        </div>
    </header>

    <main class="container">
        <article class="searchbar">
            <input id="userInput" class="searchbar__input" type="text" placeholder="Cole aqui o endereço do site..." autofocus>
            <button class="searchbar__button ripple-effect" onclick="consultaURL()">Checar</button>
        </article>
        
        <div id="loader" class="scan-progress hidden">
            <div class="scan-progress__loading">
                <div class="loading-dual-ring"></div>
            </div>
            <span class="scan-progress__text">Verificando a segurança do site...</span>            
        </div>

        <div id="divResultado" class="scan-result hidden">
            
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
